version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: command-ops-db
    environment:
      POSTGRES_DB: command_ops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: command-ops-app
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/command_ops
      BETTER_AUTH_SECRET: dev-secret-key-change-in-production
      BETTER_AUTH_URL: http://localhost:3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: bun dev

volumes:
  postgres_data:
